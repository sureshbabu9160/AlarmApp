<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
</head>
<body>
    <div class="container">
        <div class="main-head"><h1>Multiple Timers App</h1></div>
        <div class="set-timer d-flex align-items-center">
            <div><h4>Set Time:</h4></div>
            <div class="timer d-flex align-items-center">
                <div class="hour" contenteditable="true">hh</div>
                <div class="colon"> : </div>
                <div class="minutes" contenteditable="true"> mm </div>
                <div class="colon"> : </div>
                <div class="second" contenteditable="true"> ss </div>
            </div>
            <button class="set btn" >Set</button>
        </div>
        <div class="timer-details">Current Timers</div>
        <div class="timers" >
            <p class="no-timers">You have no timers currently!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
